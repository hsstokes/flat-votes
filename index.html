<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
        }
        .title {
            background: #1976d2;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .action-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            margin-top: 5px;
        }
        .flat-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .flat-label {
            width: 80px;
            font-weight: bold;
        }
        .emoji-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        .emoji-btn.selected {
            background: #e1f5fe;
            border-radius: 50%;
        }
        .comment-box {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .status {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        .vote-summary {
            background: #f0f4c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-button {
            background: #4caf50;
            color: white;
        }
        .reset-button {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>38 Castle Hill Management</h2>
        <h3>üèóÔ∏è Building Actions</h3>
    </div>

    <div class="action-box">
        <label><strong>Action Required:</strong></label>
        <input type="text" class="action-input" placeholder="Enter the required action/task here...">
        <div style="font-size: 12px; color: #666; margin-top: 5px;">
            Example: "Check windows installation in all flats"
        </div>
    </div>
    
    <div class="flat-row">
        <div class="flat-label">Flat 1:</div>
        <button class="emoji-btn" onclick="select(this, 'flat1')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat1')">üëé</button>
        <div class="status" id="flat1Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 2:</div>
        <button class="emoji-btn" onclick="select(this, 'flat2')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat2')">üëé</button>
        <div class="status" id="flat2Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 3:</div>
        <button class="emoji-btn" onclick="select(this, 'flat3')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat3')">üëé</button>
        <div class="status" id="flat3Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 4:</div>
        <button class="emoji-btn" onclick="select(this, 'flat4')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat4')">üëé</button>
        <div class="status" id="flat4Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 5:</div>
        <button class="emoji-btn" onclick="select(this, 'flat5')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat5')">üëé</button>
        <div class="status" id="flat5Text"></div>
    </div>

    <div class="vote-summary" id="voteSummary">
        <h4>Overall Vote Status:</h4>
        <div id="unanimousStatus">Waiting for all votes...</div>
        <div id="lastUpdated" class="timestamp"></div>
    </div>

    <div>
        <p>Comments:</p>
        <textarea class="comment-box" id="commentBox" placeholder="Add your comments here..."></textarea>
    </div>

    <div class="button-group">
        <button class="action-button save-button" onclick="saveAll()">Save All</button>
        <button class="action-button reset-button" onclick="resetAll()">Reset All</button>
    </div>

<script>
    // Add these new constants first
const GITHUB_REPO = 'hsstokes/flat-votes';
const ISSUE_TITLE = 'Building Management Votes';

async function createOrGetIssue() {
    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues`);
    const issues = await response.json();
    let votingIssue = issues.find(issue => issue.title === ISSUE_TITLE);
    
    if (!votingIssue) {
        const createResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues`, {
            method: 'POST',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: ISSUE_TITLE,
                body: 'Building management voting session'
            })
        });
        votingIssue = await createResponse.json();
    }
    return votingIssue;
}
let votes = {
    flat1: null,
    flat2: null,
    flat3: null,
    flat4: null,
    flat5: null
};

let lastUpdated = null;

window.addEventListener('load', loadAll);

function select(btn, flatId) {
    let parent = btn.parentElement;
    parent.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
    
    btn.classList.add('selected');
    
    let statusElement = document.getElementById(flatId + 'Text');
    statusElement.textContent = 'Selected: ' + btn.textContent;

    votes[flatId] = btn.textContent === 'üëç';
    lastUpdated = new Date();
    
    checkUnanimous();
    updateTimestamp();
}

function checkUnanimous() {
    let statusDiv = document.getElementById('unanimousStatus');
    let allVoted = Object.values(votes).every(v => v !== null);
    
    if (!allVoted) {
        statusDiv.textContent = 'Waiting for all votes...';
        return;
    }

    let allApproved = Object.values(votes).every(v => v === true);
    let allRejected = Object.values(votes).every(v => v === false);

    if (allApproved) {
        statusDiv.textContent = '‚úÖ Unanimous Approval';
        statusDiv.style.color = 'green';
    } else if (allRejected) {
        statusDiv.textContent = '‚ùå Unanimous Rejection';
        statusDiv.style.color = 'red';
    } else {
        statusDiv.textContent = '‚ö†Ô∏è Mixed Votes';
        statusDiv.style.color = 'orange';
    }
}

function updateTimestamp() {
    if (lastUpdated) {
        document.getElementById('lastUpdated').textContent = 
            `Last updated: ${lastUpdated.toLocaleString()}`;
    }
}


// Replace your saveAll function with this:
async function saveAll() {
    try {
        const voteData = {
            votes: votes,
            timestamp: lastUpdated?.toISOString(),
            comments: document.getElementById('commentBox').value,
            action: document.querySelector('.action-input').value
        };

        const issue = await createOrGetIssue();
        
        await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${issue.number}/comments`, {
            method: 'POST',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                body: JSON.stringify(voteData)
            })
        });

        alert('All data saved successfully to GitHub!');
    } catch (error) {
        console.error('Error saving data:', error);
        alert('Error saving data to GitHub!');
    }
}

// Replace your loadAll function with this:
async function loadAll() {
    try {
        const issue = await createOrGetIssue();
        const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${issue.number}/comments`);
        const comments = await response.json();
        
        if (comments.length > 0) {
            // Get the latest comment
            const latestComment = comments[comments.length - 1];
            const data = JSON.parse(latestComment.body);
            
            votes = data.votes;
            lastUpdated = data.timestamp ? new Date(data.timestamp) : null;
            
            // Restore votes
            Object.keys(votes).forEach(flat => {
                if (votes[flat] !== null) {
                    selectSavedVote(flat, votes[flat]);
                }
            });
            
            // Restore comments and action
            document.getElementById('commentBox').value = data.comments || '';
            document.querySelector('.action-input').value = data.action || '';
            
            checkUnanimous();
            updateTimestamp();
        }
    } catch (error) {
        console.error('Error loading data:', error);
    }
}
function selectSavedVote(flat, isUpvote) {
    const parent = document.querySelector(`.flat-row:has([onclick*="${flat}"])`);
    const buttons = parent.querySelectorAll('.emoji-btn');
    buttons.forEach(b => b.classList.remove('selected'));
    
    const selectedBtn = buttons[isUpvote ? 0 : 1];
    selectedBtn.classList.add('selected');
    
    const statusElement = document.getElementById(flat + 'Text');
    statusElement.textContent = 'Selected: ' + selectedBtn.textContent;
}

function resetAll() {
    if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
        localStorage.removeItem('buildingData');
        location.reload();
    }
}
</script>
</body>
</html>
