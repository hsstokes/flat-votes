<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
        }
        .title {
            background: #1976d2;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .action-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            margin-top: 5px;
        }
        .flat-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .flat-label {
            width: 80px;
            font-weight: bold;
        }
        .emoji-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        .emoji-btn.selected {
            background: #e1f5fe;
            border-radius: 50%;
        }
        .comment-box {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .status {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        .vote-summary {
            background: #f0f4c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>38 Castle Hill Management</h2>
        <h3>ğŸ—ï¸ Building Actions</h3>
    </div>

    <div class="action-box">
        <label><strong>Action Required:</strong></label>
        <input type="text" class="action-input" placeholder="Enter the required action/task here...">
        <div style="font-size: 12px; color: #666; margin-top: 5px;">
            Example: "Check windows installation in all flats"
        </div>
    </div>
    
    <div class="flat-row">
        <div class="flat-label">Flat 1:</div>
        <button class="emoji-btn" onclick="select(this, 'flat1')">ğŸ‘</button>
        <button class="emoji-btn" onclick="select(this, 'flat1')">ğŸ‘</button>
        <div class="status" id="flat1Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 2:</div>
        <button class="emoji-btn" onclick="select(this, 'flat2')">ğŸ‘</button>
        <button class="emoji-btn" onclick="select(this, 'flat2')">ğŸ‘</button>
        <div class="status" id="flat2Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 3:</div>
        <button class="emoji-btn" onclick="select(this, 'flat3')">ğŸ‘</button>
        <button class="emoji-btn" onclick="select(this, 'flat3')">ğŸ‘</button>
        <div class="status" id="flat3Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 4:</div>
        <button class="emoji-btn" onclick="select(this, 'flat4')">ğŸ‘</button>
        <button class="emoji-btn" onclick="select(this, 'flat4')">ğŸ‘</button>
        <div class="status" id="flat4Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 5:</div>
        <button class="emoji-btn" onclick="select(this, 'flat5')">ğŸ‘</button>
        <button class="emoji-btn" onclick="select(this, 'flat5')">ğŸ‘</button>
        <div class="status" id="flat5Text"></div>
    </div>

    <div class="vote-summary" id="voteSummary">
        <h4>Overall Vote Status:</h4>
        <div id="unanimousStatus">Waiting for all votes...</div>
    </div>

    <div>
        <p>Comments:</p>
        <textarea class="comment-box" placeholder="Add your comments here..."></textarea>
    </div>

<script>
let votes = {
    flat1: null,
    flat2: null,
    flat3: null,
    flat4: null,
    flat5: null
};

window.addEventListener('load', loadVotes);

function select(btn, flatId) {
    // Remove selection from other buttons in same group
    let parent = btn.parentElement;
    parent.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
    
    // Select this button
    btn.classList.add('selected');
    
    // Update status text
    let statusElement = document.getElementById(flatId + 'Text');
    statusElement.textContent = 'Selected: ' + btn.textContent;

    // Store vote
    votes[flatId] = btn.textContent === 'ğŸ‘';

    // Check unanimous status
    checkUnanimous();
    
    // Save votes to storage
    saveVotes();
}

function checkUnanimous() {
    let statusDiv = document.getElementById('unanimousStatus');
    let allVoted = Object.values(votes).every(v => v !== null);
    
    if (!allVoted) {
        statusDiv.textContent = 'Waiting for all votes...';
        return;
    }

    let allApproved = Object.values(votes).every(v => v === true);
    let allRejected = Object.values(votes).every(v => v === false);

    if (allApproved) {
        statusDiv.textContent = 'âœ… Unanimous Approval';
        statusDiv.style.color = 'green';
    } else if (allRejected) {
        statusDiv.textContent = 'âŒ Unanimous Rejection';
        statusDiv.style.color = 'red';
    } else {
        statusDiv.textContent = 'âš ï¸ Mixed Votes';
        statusDiv.style.color = 'orange';
    }
}

async function loadVotes() {
    try {
        // Here we'll need to implement the new storage method
        // For now, we can use localStorage as a temporary solution
        const savedVotes = localStorage.getItem('buildingVotes');
        if (savedVotes) {
            votes = JSON.parse(savedVotes);
            Object.keys(votes).forEach(flat => {
                if (votes[flat] !== null) {
                    selectSavedVote(flat, votes[flat]);
                }
            });
            checkUnanimous();
        }
    } catch (error) {
        console.error('Error loading votes:', error);
    }
}

function selectSavedVote(flat, isUpvote) {
    const parent = document.querySelector(`.flat-row:has([onclick*="${flat}"])`);
    const buttons = parent.querySelectorAll('.emoji-btn');
    buttons.forEach(b => b.classList.remove('selected'));
    
    const selectedBtn = buttons[isUpvote ? 0 : 1];
    selectedBtn.classList.add('selected');
    
    const statusElement = document.getElementById(flat + 'Text');
    statusElement.textContent = 'Selected: ' + selectedBtn.textContent;
}

function saveVotes() {
    try {
        // Temporary solution using localStorage
        localStorage.setItem('buildingVotes', JSON.stringify(votes));
    } catch (error) {
        console.error('Error saving votes:', error);
    }
}
</script>
</body>
</html>
