<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
        }
        .title {
            background: #1976d2;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .action-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            margin-top: 5px;
        }
        .flat-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .flat-label {
            width: 80px;
            font-weight: bold;
        }
        .emoji-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        .emoji-btn.selected {
            background: #e1f5fe;
            border-radius: 50%;
        }
        .comment-box {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .status {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        .vote-summary {
            background: #f0f4c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>38 Castle Hill Management</h2>
        <h3>üèóÔ∏è Building Actions</h3>
    </div>

    <div class="action-box">
        <label><strong>Action Required:</strong></label>
        <input type="text" class="action-input" placeholder="Enter the required action/task here...">
        <div style="font-size: 12px; color: #666; margin-top: 5px;">
            Example: "Check windows installation in all flats"
        </div>
    </div>
    
    <div class="flat-row">
        <div class="flat-label">Flat 1:</div>
        <button class="emoji-btn" onclick="select(this, 'flat1')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat1')">üëé</button>
        <div class="status" id="flat1Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 2:</div>
        <button class="emoji-btn" onclick="select(this, 'flat2')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat2')">üëé</button>
        <div class="status" id="flat2Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 3:</div>
        <button class="emoji-btn" onclick="select(this, 'flat3')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat3')">üëé</button>
        <div class="status" id="flat3Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 4:</div>
        <button class="emoji-btn" onclick="select(this, 'flat4')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat4')">üëé</button>
        <div class="status" id="flat4Text"></div>
    </div>

    <div class="flat-row">
        <div class="flat-label">Flat 5:</div>
        <button class="emoji-btn" onclick="select(this, 'flat5')">üëç</button>
        <button class="emoji-btn" onclick="select(this, 'flat5')">üëé</button>
        <div class="status" id="flat5Text"></div>
    </div>

    <div class="vote-summary" id="voteSummary">
        <h4>Overall Vote Status:</h4>
        <div id="unanimousStatus">Waiting for all votes...</div>
    </div>

    <div>
        <p>Comments:</p>
        <textarea class="comment-box" placeholder="Add your comments here..."></textarea>
    </div>

   <script>
    let votes = {
        flat1: null,
        flat2: null,
        flat3: null,
        flat4: null,
        flat5: null
    };
    const GITHUB_TOKEN = 'your_token_here'; // Replace with your actual token
    const REPO_OWNER = 'hsstokes';
    const REPO_NAME = 'flat-votes';

    // Load votes when page loads
    loadVotes();  // Remove the ¬£ character

    function select(btn, type) {
        // Remove selection from other buttons in same group
        let parent = btn.parentElement;
        parent.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
        
        // Select this button
        btn.classList.add('selected');
        
        // Update status text
        let statusElement = document.getElementById(type + 'Text');
        statusElement.textContent = 'Selected: ' + btn.textContent;

        // Store vote
        votes[type] = btn.textContent === 'üëç';

        // Check unanimous status
        checkUnanimous();
    }

    function checkUnanimous() {
        let statusDiv = document.getElementById('unanimousStatus');
        let allVoted = Object.values(votes).every(v => v !== null);
        
        if (!allVoted) {
            statusDiv.textContent = 'Waiting for all votes...';
            return;
        }

        let allApproved = Object.values(votes).every(v => v === true);
        let allRejected = Object.values(votes).every(v => v === false);

        if (allApproved) {
            statusDiv.textContent = '‚úÖ Unanimous Approval';
            statusDiv.style.color = 'green';
        } else if (allRejected) {
            statusDiv.textContent = '‚ùå Unanimous Rejection';
            statusDiv.style.color = 'red';
        } else {
            statusDiv.textContent = '‚ö†Ô∏è Mixed Votes';
            statusDiv.style.color = 'orange';
        }
    }

    async function loadVotes() {
        try {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/votes.json`);
            const data = await response.json();
            const savedVotes = JSON.parse(atob(data.content));
            
            // Update UI with saved votes
            Object.keys(savedVotes).forEach(flat => {
                if (savedVotes[flat].up > savedVotes[flat].down) {
                    votes[flat] = true;
                    selectSavedVote(flat, true);
                } else if (savedVotes[flat].down > savedVotes[flat].up) {
                    votes[flat] = false;
                    selectSavedVote(flat, false);
                }
            });
            
            checkUnanimous();
        } catch (error) {
            console.error('Error loading votes:', error);
        }
    }

    function selectSavedVote(flat, isUpvote) {
        const parent = document.querySelector(`.flat-row:has([onclick*="${flat}"])`);
        const buttons = parent.querySelectorAll('.emoji-btn');
        buttons.forEach(b => b.classList.remove('selected'));
        
        const selectedBtn = buttons[isUpvote ? 0 : 1];
        selectedBtn.classList.add('selected');
        
        const statusElement = document.getElementById(flat + 'Text');
        statusElement.textContent = 'Selected: ' + selectedBtn.textContent;
    }

    async function saveVotes() {
        try {
            // Get current votes from GitHub
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/votes.json`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            const data = await response.json();
            const savedVotes = JSON.parse(atob(data.content));
            
            // Update vote counts
            Object.keys(votes).forEach(flat => {
                if (votes[flat] === true) {
                    savedVotes[flat].up++;
                } else if (votes[flat] === false) {
                    savedVotes[flat].down++;
                }
            });
            
            // Save back to GitHub
            await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/votes.json`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update votes',
                    content: btoa(JSON.stringify(savedVotes, null, 2)),
                    sha: data.sha
                })
            });
        } catch (error) {
            console.error('Error saving votes:', error);
        }
    }

}
    </script>
</body>
</html>
